<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laranjeiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="1234.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <style>
        body {
            background-color: yellow; /* Cor de fundo amarela */
        }

        /* Navbar */
        .navbar {
            background-color: yellow; /* Cor de fundo da navbar */
            padding: 0.5rem 0; /* Ajusta o padding conforme necessário */
        }

        .navbar-header {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .navbar-brand img {
            max-width: 100%;
            height: auto;
        }

        /* Formulário */
        .formulario {
            max-width: 900px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #ffffff; /* Cor de fundo do formulário */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra do formulário */
        }

        .formulario .metade {
            display: flex;
            flex-direction: column;
        }

        .formulario input, .formulario textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .formulario input::placeholder, .formulario textarea::placeholder {
            color: #6c757d;
        }

        .btn-submit {
            background-color: #007bff; /* Cor do botão */
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
        }

        footer {
            flex-shrink: 0; 
            background-color: blue;
            color: yellow;
            padding: 20px 0;
        }

        .footer-icons i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Inicio Navbar -->
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="Selecao.html">
                <img alt="Brand" src="https://henriquejfp.neocities.org/Cbf.png" class="img-fluid" width="100" height="80">
            </a>
        </div>
    </nav>


    <!-- Formulário -->
    <form class="formulario" method="post" action="https://formspree.io/f/mwkddbod">
        <div class="metade">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Assunto" required>
            <textarea name="mensagem" placeholder="Mensagem" required></textarea>
            <input type="submit" value="Enviar mensagem" class="btn-submit">
        </div>
    </form>

    <footer class="text-center text-white">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">Saiba mais sobre nossos títulos</h5>
                <ul class="list-unstyled mb-0">
                    <li><a href="1958.html" class="text-white">1958</a></li>
                    <li><a href="1962.html" class="text-white">1962</a></li>
                    <li><a href="1970.html" class="text-white">1970</a></li>
                    <li><a href="1994.html" class="text-white">1994</a></li>
                    <li><a href="2002.html" class="text-white">2002</a></li>
                </ul>
            </div>

            <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">Contato</h5>
                <ul class="list-unstyled">
                    <li><i class="fa fa-map-marker"></i> Rio de Janeiro, Brasil</li>
                    <li><i class="fa fa-envelope"></i> <a href="contato.html" class="text-white">Entre em contato com o programador</a></li>
                </ul>
            </div>

            <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">Feito por</h5>
                <p><strong>Henrique Pereira e Lucas Ferreira</strong>. Somos estudantes do curso de programador no Colégio Santo Inácio.</p>
                <div class="footer-icons">
                    <a href="https://www.facebook.com/rikefreitas" class="text-white">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
